<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>


    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <!-- Internal CSS -->
    <style>
    .navs{
        text-align: right;    
    }
    .whitener{
        color: azure;
    }
    .divcards{
        height: 8rem;
        width: 10rem;
        color: black;
    }

    </style>

</head>
<body style="background-color: black;">

    <div class="container" style="margin-top: 4rem;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-dark">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3 border-0" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            
                            <p>{{i[0]}}</p>
                            <h4>{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

        </div>
    </div>


</body>
</html>
